<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | QR code component</title>
</head>


<body>
  <div class="main-container">
    <div class="qr-container">
      <img class="qr-code" src="./images/image-qr-code.png"/>
      <p class="qr-code-bold">Improve your front-end <br/>
        skills by building projects</p>
      <p class="qr-code-p">Scan the QR code to visit Frontend <br/>
        Mentor and take your coding skills to <br/> 
        the next level</p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Humberto Vallejo</a>.
    </div>
  </div>
</body>
</html>
